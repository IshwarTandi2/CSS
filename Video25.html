<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Styling list</title>
    <style>
        nav ul li{
            list-style : devanagari;
           
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
            /* list-style-image: url("https://media.tenor.com/Mg2VZ_DpfikAAAAM/run-dash.gif"); */
            list-style:  disc inside url("https://media.tenor.com/Mg2VZ_DpfikAAAAM/run-dash.gif");
        }  
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Order</li>
            <li>Profile</li>
        </ul>
    </nav>
</body>
</html>
