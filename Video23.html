<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Display Property</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid blue;
            display: inline-block;
            width:344px;
            padding: 45px;
            margin: 50px;
            
            
        }
        .box1{
             display: flex;
            justify-content: center;
        }
        /* .box1{
            display: none;
            visibility: hidden;
        } */
    </style>
</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box">name 1</div>
    <span>I am another box</span>
    <span>name 2</span>
</body>

</html>
