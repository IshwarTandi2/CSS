<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>

             <!-- Grid
     1.grid-row and grid- column properties
     2.grid-template-areas properties
     3.fr unit
     4.gap property - rows & columns
     5.justify-item
     6.align-item 
         individual cell properties
     1.align-self
     2.justify-self-->

  <style>
    .container{
      border: 2px solid black;
      width: 98vw;
      height: 90vh;
      display: grid;
      grid-template-areas: "nav nav nav nav"
                          "main main empty sidebar"
                          "footer footer footer footer ";
    }
    .item{
      border: 2px solid red;
      /* background-color: rgb(168, 114, 219); */
      /* width: 55px; */
      /* height: 55px; */
    }
    .item-1 {
      grid-area: nav;
      background-color: chartreuse;

    }.item-2 {
      grid-area: main;
      background-color: aquamarine;

    }.item-3 {
      grid-area: empty;
      background-color: brown;

    }.item-4 {
      grid-area: sidebar;
      background-color: cadetblue;

    }.item-5 {
      grid-area: footer;
      background-color: darkmagenta;

    }

  </style>
</head>
<body>
  <div class="container">
      <div class="item item-1"></div>
      <div class="item item-2"></div>
      <div class="item item-3"></div>
      <div class="item item-4"></div>
      <div class="item item-5"></div>
  </div>
</body>
</html>
