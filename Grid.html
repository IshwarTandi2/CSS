<!DOCTYPE html>
<html lang="en">

<head>

    <!-- what to learn
            
          1.grid-row and grid-column properties
          2.Grid Template Area
          3.Fr unit
          4.Gap Property
          5.Wrap Reverse
          6.Flex Flow
          7. Gap property - row gap & column gap -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        .container {
            border: 2px solid black;
            display: grid;
            /* grid-template-columns: 140px 100px;
            grid-template-rows: 100px 100px 100px; */
            grid-template-areas: "nav nav nav nav"
                "main main empty sidebar"
                "footer footer footer footer";

        }

        .items {
            border: 2px solid red;
            /* width: 40px; */
            height: 40px;
            padding: 13px;
        }

        .item-1 {
            /* grid-row: 1/2;
            grid-column: 1/2; */
            grid-area: nav;
            background-color: aqua;
        }

        .item-2 {
             grid-area: main;
             background-color: burlywood;
        }

        .item-3 {
          grid-area: empty;
          background-color: rgb(110, 255, 105);
        }

        .item-4 {
             grid-area: sidebar;
          background-color: rgb(225, 60, 165);
        }

        .item-5 {
           grid-area: footer;
          background-color: rgb(238, 125, 54);
        }
    </style>
</head>

<body>


    <main>
        <div class="container">
            <div class="items item-1">1</div>
            <div class="items item-2">2</div>
            <div class="items item-3">3</div>
            <div class="items item-4">4</div>
            <div class="items item-5">5</div>
        </div>
    </main>

</body>

</html>
